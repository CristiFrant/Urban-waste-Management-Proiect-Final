<div class="register-container">
    <div class="auth-card">
      <h2>Înregistrează-te</h2>
      <form (ngSubmit)="registerUser()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Introduceți email-ul" required />
        </div>
        <div class="form-group">
          <label for="password">Parolă</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Introduceți parola" required />
        </div>
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
        <button type="submit" class="btn-primary">Înregistrează-te</button>
      </form>
      <p class="redirect">
        Ai deja un cont? <a routerLink="/login" class="redirect-link">Conectează-te</a>
      </p>
    </div>
  </div>
